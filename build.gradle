buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.3.8.RELEASE'
    }
}

plugins {
    id "org.springframework.boot" version "2.4.2"
    id 'java'
}

apply plugin: 'org.springframework.boot'

group 'org.codingtemple'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.8.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.8.RELEASE'
}

test {
    useJUnitPlatform()
}